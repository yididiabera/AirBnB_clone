<!DOCTYPE html>
<html>
  <head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" type="image/png" href="images/icon.png">
  </head>

  <body>
    <header class="header">
      <div class="logo"></div>
    </header>

    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3 class="title">
            States
          </h3>

          <h4 class="subtitle">
            California, Arizona...
          </h4>

          <ul class="popover">
            <li><h2>Arizona:</h2></li>
              <ul class="popover-list">
                <li>Page</li>
                <li>Page2</li>                 
              </ul>
            <li><h2>California:</h2></li>
              <ul class="popover-list">
                <li>San Francisco</li>
                <li>Los Altos</li>
              </ul>
          </ul>
        </div>

        <div class="amenities">
          <h3 class="title">
            Amenities
          </h3>

          <h4 class="subtitle">
            Internet, Kitchen...
          </h4>

          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>

        <button class="search-button">
          Search
        </button>
      </section>
    </div>

    <footer class="footer">
      <div class="text">
        Best School
      </div>
    </footer>
  </body>
</html>
