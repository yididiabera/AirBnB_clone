<!DOCTYPE html>
<html>
  <head>
    <title>AirBnB Clone</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #FF0000;
        height: 70px;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
      }

      .footer {
        background-color: #00FF00;
        height: 60px;
        width: 100%;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .text {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <header class="header">
    </header>

    <footer class="footer">
      <div class="text">
        Best School
      </div>
    </footer>
  </body>
</html>
